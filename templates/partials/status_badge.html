{% if status == 'COMPLETED' %}<span class="badge bg-success-subtle text-success">{{ status }}</span>
{% elif status == 'RUNNING' %}<span class="badge bg-info-subtle text-info">{{ status }}</span>
{% elif status == 'FAILED' or status == 'STOPPED' %}<span class="badge bg-danger-subtle text-danger">{{ status }}</span>
{% else %}<span class="badge bg-secondary-subtle text-secondary">{{ status }}</span>
{% endif %}
